{% set version = "0.6.1" %}

package:
  name: python-symengine
  version: {{ version }}

source:
  url: https://github.com/symengine/symengine.py/archive/v{{ version }}.tar.gz
  sha256: 8da65b0a693d19b0030461c655a223d20a9164d7d04dd1317c41d6988dc1ec96
  patches:
    - gh341.patch

build:
  number: 1
  skip: true  # [win and not py>=35]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make   # [unix]
    - ninja  # [win]
  host:
    - symengine     {{ ".".join(version.split(".")[:2]) }}
    - gmp           # [unix]
    - mpir          # [win]
    - mpfr
    - mpc
    - libflint         # [unix]
    - python
    - cython
    - setuptools
  run:
    - {{ pin_compatible("symengine", max_pin="x.x") }}
    - python
    - gmp           # [unix]
    - mpir          # [win]
    - mpfr
    - mpc
    - libflint         # [unix]

test:
  requires:
    - pytest
    - sympy
  imports:
    - symengine

about:
  home: https://github.com/symengine/symengine.py
  license: MIT
  license_file: LICENSE
  summary: Python wrappers for SymEngine, a fast symbolic manipulation library, written in C++

extra:
  recipe-maintainers:
    - isuruf
    - certik
