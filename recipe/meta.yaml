{% set version = "0.5.1" %}

package:
  name: python-symengine
  version: {{ version }}

source:
  url: https://github.com/symengine/symengine.py/archive/v{{ version }}.tar.gz
  sha256: 88cd9426835a7f58d3f9e901408f2c09f3e34d6ab384500089efbe3dd84b1c2a

build:
  number: 0
  skip: true        # [win and not py>=35]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make   # [unix]
    - ninja  # [win]
  host:
    - symengine     {{ ".".join(version.split(".")[:2]) }}
    - gmp           # [unix]
    - mpir          # [win]
    - mpfr
    - mpc
    - libflint         # [unix]
    - python
    - cython
    - setuptools
  run:
    - {{ pin_compatible("symengine", max_pin="x.x") }}
    - python
    - gmp           # [unix]
    - mpir          # [win]
    - mpfr
    - mpc
    - libflint         # [unix]

test:
  requires:
    - pytest
    - sympy
  imports:
    - symengine

about:
  home: https://github.com/symengine/symengine.py
  license: MIT
  license_file: LICENSE
  summary: 'Python wrappers for SymEngine, a fast symbolic manipulation library, written in C++'

extra:
  recipe-maintainers:
    - isuruf
    - certik
